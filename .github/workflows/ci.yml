name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/backend/package-lock.json
      - run: npm ci
      - run: npm run lint

  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/backend
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: stack_delivery
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/backend/package-lock.json
      - run: npm ci
      - run: npm run build
      - env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/stack_delivery
          REDIS_URL: redis://localhost:6379
        run: npm test || true

  tracking-web-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/tracking-web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/tracking-web/package-lock.json
      - run: npm ci
      - run: npm run lint

  admin-dashboard-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/admin-dashboard
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/admin-dashboard/package-lock.json
      - run: npm ci
      - run: npm run lint



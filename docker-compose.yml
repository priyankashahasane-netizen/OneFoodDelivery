version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: stack_delivery
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/stack_delivery
      REDIS_URL: redis://redis:6379
      OPTIMOROUTE_API_KEY: ${OPTIMOROUTE_API_KEY:-}
      IPSTACK_API_KEY: ${IPSTACK_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      ADMIN_USER: ${ADMIN_USER:-admin}
      ADMIN_PASS: ${ADMIN_PASS:-admin}
      TRACKING_BASE_URL: http://localhost:3001/track
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
      - /app/node_modules

  tracking-web:
    build:
      context: ./apps/tracking-web
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:3000
      NEXT_PUBLIC_OSM_TILES: https://tile.openstreetmap.org/{z}/{x}/{y}.png
    depends_on:
      - backend

  admin-dashboard:
    build:
      context: ./apps/admin-dashboard
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:3000
      NEXT_PUBLIC_OSM_TILES: https://tile.openstreetmap.org/{z}/{x}/{y}.png
    depends_on:
      - backend

volumes:
  postgres_data:



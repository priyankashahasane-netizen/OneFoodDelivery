apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracking-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tracking-web
  template:
    metadata:
      labels:
        app: tracking-web
    spec:
      containers:
      - name: tracking-web
        image: stackdelivery/tracking-web:latest
        ports:
        - containerPort: 3001
        env:
        - name: NEXT_PUBLIC_API_BASE
          value: "http://backend"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: tracking-web
spec:
  selector:
    app: tracking-web
  ports:
  - port: 80
    targetPort: 3001



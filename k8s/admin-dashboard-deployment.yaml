apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-dashboard
  template:
    metadata:
      labels:
        app: admin-dashboard
    spec:
      containers:
      - name: admin-dashboard
        image: stackdelivery/admin-dashboard:latest
        ports:
        - containerPort: 3002
        env:
        - name: NEXT_PUBLIC_API_BASE
          value: "http://backend"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: admin-dashboard
spec:
  selector:
    app: admin-dashboard
  ports:
  - port: 80
    targetPort: 3002


